<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someone Needs You</title>
    <link rel="stylesheet" href="./styles/about.css">
    <script src="./scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/Yellow logo - no background.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href=".">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./store.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="content-section">
            <h2>About Us</h2>
            <p>We are a non-profit organization dedicated to suicide awareness and prevention. Through public events and online campaigns, we aim to create a supportive community and spread hope. Join us in making a difference.</p>
        </section>
        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
